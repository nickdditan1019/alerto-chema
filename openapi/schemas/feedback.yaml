type: object
properties:
  createdAt:
    type: string
    format: date-time
    description: "Timestamp when the message was created"
  message:
    type: string
    description: "Message content"
  userEmail:
    type: string
    format: email
    description: "Email of the user who sent the message"
  userId:
    type: string
    description: "Unique identifier of the user"
